  <!-- Base tag for GitHub Pages -->
  <script>
    // Dynamically set the base URL for GitHub Pages or other environments
    (function() {
      const base = document.createElement('base');
      const isGitHubPages = window.location.hostname.includes('github.io');
      
      // If on GitHub Pages, use the repository name as the base path
      // Otherwise, use root path
      if (isGitHubPages) {
        const pathSegments = window.location.pathname.split('/');
        // The repository name should be the first path segment
        const repoName = pathSegments.length > 1 ? pathSegments[1] : '';
        base.href = repoName ? `/${repoName}/` : '/';
      } else {
        base.href = '/';
      }
      
      document.head.prepend(base);
    })();
  </script>
